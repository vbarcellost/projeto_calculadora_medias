<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
        <img src="./logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    </header>
    <form id="form-atividade">
        <input type="text" id="nome-atividade" required placeholder="Nome da atividade" />
        <input type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0"> <!-- tabela (sem separador entre as células) -->
        <thead> <!-- cabeçalho da tabela -->
            <tr> <!-- linha da tabela -->
                <th> <!-- coluna -->
                    Nome da atividade
                </th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot> <!-- roda pé da tabela -->
            <tr>
                <td>Média Final</td>
                <td id="media-final-valor">---</td> <!-- dado da tabela -->
                <td id="media-final-resultado">---</td>
            </tr>
        </tfoot>
    </table>
    </div>
        <script src="main.js"></script>
</body>
</html>
